<!DOCTYPE html>
<html lang="en" ng-app="LunacyScheduler">
   <head>
      <meta charset="utf-8">
      <title>Create Event</title>
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="/images/logo.png">

      <!--  CDN js files -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

      <!--  Firebase dependencies -->
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

      <!-- local files -->
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/angular-bootstrap.js"></script>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/sticky-footer.css" rel="stylesheet">
      <script src="js/moment.js"></script>

      <!--  local custom files -->
      <link href="css/createEvent2.css" rel="stylesheet">
      <script src="js/createEvent2.js"></script>

   </head>
   <body ng-controller="Datepicker">

     <nav class="navbar navbar-default">
        <div class="container-fluid">
           <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Lunacy Scheduler</a>
           </div>
           <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                 <li><a href="/">Home</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="faq.html">FAQ</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                 <li><a href="login.html">Login</a></li>
              </ul>
           </div>
           <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
     </nav>

     <div class="header container">
       <!-- Back Button -->
       <div id="backButton"> <input type="image" width="38" height="38" src="/images/backButton.png" onclick="window.history.back()" /></div>
        <!-- Title -->
       <div id='title'>Create Event</div>
     </div>

     <!-- Title & Description -->
     <div class="container">
       <form class="form-horizontal" role="form">
           <div class="form-group">
             <label for="eventTitle">Title</label>
             <input type="text" class="form-control" id="eventTitle" ng-model="title">
           </div>
           <div class="form-group">
             <label for="eventDescription">Description</label>
             <textarea class="form-control" rows="5" id="description" ng-model="description"></textarea>
           </div>
       </form>

       <!-- datepicker : Range (start-End) -->
       <label for="eventTitle">Date Range</label>
       <div class="row">
           <div class="col-md-6">
               <p class="input-group">
                   <input type="text" class="form-control" uib-datepicker-popup='dd-MMMM-yyyy' ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                   <span class="input-group-btn">
               <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
             </span>
               </p>
           </div>

           <div class="col-md-6">
               <p class="input-group">
                   <input type="text" class="form-control" uib-datepicker-popup='dd-MMMM-yyyy' ng-model="dt.end" is-open="popup2.opened" datepicker-options="dateOptions1" ng-required="true" close-text="Close" />
                   <span class="input-group-btn">
               <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
             </span>
               </p>
           </div>
       </div>
   </div>

    <!-- Buttons -->
    <div class="subContainer" align="center">
          <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
          <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    </div>

    <div class="subContainer" align="center">
      <h4>Add Users to Event</h4>
      <select class="selectpicker" multiple data-selected-text-format="count"></select>
    </div>

    <div class="subContainer" align="center">
        <button type="button" class="btn btn-success" ng-click="submit()">Find best time!</button>
    </div>

   </body>

   <!-- FOOTER -->
   <footer>
      <div class="footer">
         <div class="container">
            <div class="powered-by-copyright col-md-9">
               <p style="clear:both;">&copy; 2017 LUNACY SCHEDULER <img src="images/logo.png" style="width:50px;height:50px;" /> ALL RIGHTS RESERVED.</p>
            </div>
         </div>
      </div>

   </footer>
</html>
