   <body ng-controller="DatepickerPopupDemoCtrl">
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li><a href="/">Home</a></li>

      <h3 align="center">
      	Create Event
      </h3>
      
      <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="eventTitle">Title</label>
              <input type="text" class="form-control" id="eventTitle" ng-model="title">
            </div>
            <div class="form-group">
              <label for="eventDescription">Description</label>
              <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
        </form>
      </div>

      <div id='dropdown' align="center">
          <select name="category" id="category">
              <option value="">Select members to invite</option>
          </select>
      </div>
        

    <div class="container">
		<div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup='dd-MMMM-yyyy' ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
                </p>
            </div>

            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup='dd-MMMM-yyyy' ng-model="dt.end" is-open="popup2.opened" datepicker-options="dateOptions1" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
                </p>
            </div>
        </div>
    </div>

    <div class="container" align="center">
        	<button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
        	<button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    </div>
    
     <div class="container">
        <table class="table table-bordered">
            <tbody>
                <tr>
                	<th scope="row">Start Time</th>
                    <td>
                        <input type="time" name="start_time">
                    </td>
                </tr>
            	<tr>
            		<th scope="row">End Time</th>
                    	<td>
                        	<input type="time" name="end_time">
                    	</td>
            	</tr>
            </tbody>
        </table>
    </div>
    
    <div class="container" align="center">
        <button type="button" class="btn btn-success" ng-click="submit()">Find best time!</button>
    </div>
      
   </body>
